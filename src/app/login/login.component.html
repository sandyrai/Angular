<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div *ngIf='invalidLogin' class="alert alert-danger" role="alert">
                {{errormessage}}
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" [(ngModel)]="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
                </div>
                <button type="Submit" (click)=handleLogin() class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
